<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Maison D'or</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Maison D’or</div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro-container">
            <h1>Crie sua Conta</h1>
            <p class="descricao">Preencha os campos abaixo para criar sua conta e aproveitar nossos produtos exclusivos.</p>
            <form action="#" method="post" class="form-cadastro">
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="campo">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p class="login-link">Já possui uma conta? <a href="login.html">Faça login aqui</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Maison D'or - Todos os direitos reservados</p>
    </footer>
</body>
</html>
