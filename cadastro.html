<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro - Maison D'or</title>
    <link rel="stylesheet" href="styles.css">
    <script defer>
        // Função para verificar a confirmação de senha
        function verificarSenhas() {
            const senha = document.getElementById("senha");
            const confirmacaoSenha = document.getElementById("confirmar-senha");
            const mensagemErro = document.getElementById("erro-senha");

            if (senha.value !== confirmacaoSenha.value) {
                mensagemErro.style.display = "block";
            } else {
                mensagemErro.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Maison D'or</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cadastre-se</h2>
            <form action="#" method="POST">
                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Seu melhor e-mail">
                </div>

                <div class="campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}">
                </div>

                <div class="campo">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>

                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Escolha uma senha segura">
                </div>

                <div class="campo">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha" oninput="verificarSenhas()">
                    <small id="erro-senha" style="color: red; display: none;">As senhas não coincidem!</small>
                </div>

                <div class="campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Endereço completo">
                </div>

                <div class="campo">
                    <label for="termos">
                        <input type="checkbox" id="termos" name="termos" required>
                        Aceito os <a href="termos.html" target="_blank">termos e condições</a>.
                    </label>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Maison D'or - Todos os direitos reservados</p>
    </footer>
</body>
</html>
