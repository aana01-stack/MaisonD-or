<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Maison D'or</title>
    <link rel="stylesheet" href="styles/carrinho.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carrinho">
            <h1>Seu Carrinho</h1>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Anel Solitário</td>
                        <td>R$ 3.000,00</td>
                        <td><input type="number" value="1" min="1" class="quantidade"></td>
                        <td>R$ 3.000,00</td>
                        <td><button>Remover</button></td>
                    </tr>
                    <tr>
                        <td>Colar de Pérolas</td>
                        <td>R$ 2.200,00</td>
                        <td><input type="number" value="1" min="1" class="quantidade"></td>
                        <td>R$ 2.200,00</td>
                        <td><button>Remover</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="total">
                <p><strong>Total: R$ 5.200,00</strong></p>
            </div>

            <div class="acoes">
                <button>Finalizar Compra</button>
                <button>Continuar Comprando</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Maison D'or - Todos os direitos reservados</p>
    </footer>
</body>
</html>
